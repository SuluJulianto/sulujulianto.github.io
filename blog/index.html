<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Sulu Edward Julianto</title>
    
    <script src="../assets/js/theme.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s, color 0.5s, background-image 0.5s;
    }

    /* --- Tema Terang --- */
    body {
        background-color: #f8fafc; /* Latar abu-abu sangat muda */
        color: #0f172a;
    }
    h1, h2, h3, h4, h5, h6, p, li, span { color: #0f172a; }
    a { color: #1e3a8a; }
    a:hover { color: #1d4ed8; }
    .nav-bg {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .nav-bg a { color: #0f172a; }
    #theme-toggle { color: #0f172a; }
    .section-highlight { color: #1d4ed8; }
    .card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
    }
    footer {
        background-color: #e2e8f0; /* Footer abu-abu muda */
        border-top: 1px solid #cbd5e1;
    }
    footer p, footer a { color: #0f172a !important; }
    #to-top-btn {
        background-color: #0f172a;
        color: #ffffff;
    }
    #to-top-btn:hover {
        background-color: #1f2937;
    }

    /* --- Tema Gelap --- */
    html.dark body {
        background-color: #0f172a; /* Latar biru gelap */
        color: #94a3b8;
    }
    html.dark h1, html.dark h2, html.dark h3, html.dark h4, html.dark h5, html.dark h6, html.dark a { color: #eff6ff; }
    html.dark p, html.dark li, html.dark span { color: #94a3b8; }
    html.dark .nav-bg {
        background-color: rgba(15, 23, 42, 0.85);
        border-bottom: 1px solid #374151;
    }
    html.dark .nav-bg a { color: #eff6ff; }
    html.dark #theme-toggle { color: #eff6ff; }
    html.dark .section-highlight { color: #60a5fa; }
    html.dark .card {
        background: #1e293b;
        border: 1px solid #374151;
    }
    html.dark footer {
        background-color: #1e293b;
        border-top: 1px solid #374151;
    }
    html.dark footer p, html.dark footer a { color: #94a3b8 !important; }
    
    html.dark #to-top-btn {
        background-color: #2563eb;
        color: #ffffff;
    }
    html.dark #to-top-btn:hover {
        background-color: #3b82f6;
    }
</style>
</head>
<body class="dark:bg-slate-900 dark:text-slate-300">

    <nav class="sticky top-0 z-50 w-full nav-bg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../" class="text-xl font-bold">Sulu Edward Julianto</a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../id/">Portofolio</a>
                    <a href="#" class="font-bold section-highlight">Blog</a>
                </div>
                <div class="flex items-center">
                    <button id="theme-toggle" class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition">
                        <i id="icon-sun" class="fas fa-sun hidden"></i>
                        <i id="icon-moon" class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <h1>It Works!!!</h1>

    <footer class="text-center py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; 2025 oleh Sulu Edward Julianto</p>
        </div>
    </footer>
    
    <a href="#" id="to-top-btn" class="hidden fixed bottom-5 right-5 z-50 h-12 w-12 items-center justify-center rounded-full bg-blue-600 text-white shadow-lg transition-opacity duration-300 hover:bg-blue-700">
        <i class="fas fa-arrow-up"></i>
    </a>

</body>
</html>
