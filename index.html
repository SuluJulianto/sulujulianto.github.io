    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s, color 0.5s, background-image 0.5s;
        }

        /* --- Tema Terang --- */
        body {
            background-image: linear-gradient(to bottom right, #a5f3fc, #60a5fa);
            color: #0f172a;
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .content-card h1, .content-card p {
            color: #0f172a;
        }
        #theme-toggle {
            color: #0f172a;
        }

        /* --- Tema Gelap --- */
        html.dark body {
            background-image: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #eff6ff;
        }
        html.dark .content-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        html.dark .content-card h1, html.dark .content-card p {
            color: #eff6ff;
        }
        html.dark #theme-toggle {
            color: #eff6ff;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
