<head>

    <link href="assets/css/output.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="assets/js/theme.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s, color 0.5s, background-image 0.5s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Tema Terang --- */
        body {
            background-image: linear-gradient(to bottom right, #a5f3fc, #60a5fa);
            color: #0f172a;
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* --- Tema Gelap --- */
        html.dark body {
            background-image: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #eff6ff;
        }
        html.dark .content-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .flag-icon {
            width: 18px;
            height: auto;
            border-radius: 2px;
        }

        /* --- Gaya Header & Footer --- */
        .header-footer-bg {
            background-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: none;
            transition: background-color 0.5s, border-color 0.5s;
        }
        .footer-no-border {
            border-top: none;
            border-bottom: none;
        }
        .header-footer-text, .header-footer-text:hover {
            color: inherit;
        }

        /* --- Responsive Footer Social Icons --- */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .social-icons a {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: scale(1.1);
        }

        /* Mobile responsive adjustments */
        @media (max-width: 640px) {
            .social-icons {
                gap: 0.75rem;
                margin-bottom: 0.75rem;
            }
            
            .social-icons a {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .social-icons {
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }
            
            .social-icons a {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 360px) {
            .social-icons {
                gap: 0.4rem;
            }
            
            .social-icons a {
                font-size: 1rem;
            }
        }

        /* --- Gaya Tombol Tema --- */
        .theme-switch-wrapper {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            cursor: pointer;
        }
        .theme-switch-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider .icon-inside {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: opacity 0.4s;
        }
        .slider .icon-sun-on-slider {
            left: 8px;
            color: #facc15;
            opacity: 1;
        }
        .slider .icon-moon-on-slider {
            right: 8px;
            color: #6366f1;
            opacity: 0;
        }
        input:checked + .slider .icon-sun-on-slider { opacity: 0; }
        input:checked + .slider .icon-moon-on-slider { opacity: 1; }
        
        html.dark .slider { background-color: #4b5563; }
        html.dark .slider:before { background-color: #a0aec0; }
        html.dark input:checked + .slider { background-color: #60a5fa; }
        html.dark input:checked + .slider:before { background-color: #eff6ff; }
    </style>
</head>
